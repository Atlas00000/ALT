<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    header {
      background: #007bff;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 20px auto;
      max-width: 400px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    ul li {
      padding: 10px;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    ul li:last-child {
      border-bottom: none;
    }

    nav {
      margin-top: 20px;
    }

    nav ul {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
    }

    nav ul li {
      list-style: none;
    }

    nav ul li a {
      display: block;
      padding: 12px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      font-size: 14px;
    }

    nav ul li a:hover {
      background: #0056b3;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li {
        width: 100%;
      }

      nav ul li a {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
