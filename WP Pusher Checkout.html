<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WP Pusher Checkout</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }

    header .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #0d6efd;
    }

    header nav {
      display: flex;
      align-items: center;
    }

    header nav a {
      margin-right: 20px;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #0d6efd;
    }

    .account-button {
      padding: 8px 16px;
      border: 1px solid #0d6efd;
      background-color: transparent;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .account-button:hover {
      background-color: #0d6efd;
      color: #fff;
    }

    /* Mobile Navigation */
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      padding: 5px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav a, .account-button {
        width: 100%;
        text-align: left;
        padding: 10px 0;
      }

      .menu-toggle {
        display: block;
      }

      .menu-open nav {
        display: flex;
      }
    }

    /* Checkout Section */
    .checkout {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .form-section {
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .form-section h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      color: #fff;
      background-color: #0d6efd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">WP Pusher</div>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
      <nav>
        <a href="#">Download</a>
        <a href="#">Learn more</a>
        <a href="#">Pricing</a>
        <a href="#">Help</a>
        <button class="account-button">Account</button>
      </nav>
    </header>

    <main class="checkout">
      <div class="form-section">
        <h2>Checkout</h2>
        <button type="submit" class="btn">Buy WP Pusher</button>
      </div>
    </main>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('header').classList.toggle('menu-open');
    }
  </script>
</body>
</html>
