<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novus Watch Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #b3a0f2, #d0c7f2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      max-width: 380px;
      width: 100%;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .badge {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      font-size: 12px;
      padding: 6px 12px;
      border-radius: 12px;
      position: absolute;
      top: 12px;
      left: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .card-header {
      position: relative;
      padding: 15px;
    }

    .card-header img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h1 {
      font-size: 1.6em;
      margin-bottom: 8px;
      color: #333;
    }

    .card-content h1 .series {
      font-size: 0.8em;
      color: #777;
      font-weight: normal;
    }

    .card-content p {
      font-size: 1em;
      line-height: 1.6;
      color: #444;
    }

    @media (max-width: 500px) {
      .card {
        max-width: 100%;
      }

      .card-content h1 {
        font-size: 1.4em;
      }

      .card-content p {
        font-size: 0.9em;
      }

      .badge {
        font-size: 10px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <span class="badge">New and Improved!</span>
      <img src="watch.jpg" alt="Novus Watch">
    </div>
    <div class="card-content">
      <h1>Novus Watch <span class="series">Series IV</span></h1>
      <p>The pinnacle of fashion and tech. This wearable piece is an homage to gilded palaces and minimal regalia, combining nouveau-deco and brutalism influences in a compact, Swiss-made watch.</p>
    </div>
  </div>
</body>
</html>
