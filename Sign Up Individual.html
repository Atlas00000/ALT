<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Individual</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f6f8;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      max-width: 1000px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .content {
      flex: 1;
      min-width: 280px;
      margin-bottom: 20px;
      text-align: center;
    }
    .content h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }
    .content p {
      font-size: 1rem;
      color: #555;
      line-height: 1.5;
    }
    .form-container {
      flex: 1;
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .terms {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
    }
    .terms a {
      color: #007bff;
      text-decoration: none;
    }
    .terms a:hover {
      text-decoration: underline;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .content {
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>For Individuals</h1>
      <p>Start benefiting from the wellness experience. Increase productivity and improve organization wellness.</p>
    </div>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="" disabled selected>Select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="weight">Weight (KG)</label>
          <input type="number" id="weight" name="weight" placeholder="Enter weight">
        </div>
        <div class="form-group">
          <label for="height">Height (CM)</label>
          <input type="number" id="height" name="height" placeholder="Enter height">
        </div>
        <div class="form-group">
          <label for="activity-level">Activity Level</label>
          <select id="activity-level" name="activity-level">
            <option value="" disabled selected>Select here</option>
            <option value="low">Low</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter password">
        </div>
        <button type="submit" class="btn">Register</button>
        <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
      </form>
    </div>
  </div>
</body>
</html>
